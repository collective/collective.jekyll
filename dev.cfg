[buildout]
extends =
    http://dist.plone.org/release/4.3.4/versions.cfg
    buildout-varnish.cfg
    coverage.cfg

extensions = mr.developer
auto-checkout = gocept.pytestlayer

develop = .
eggs =
unzip = true
versions = versions

parts +=
    instance
    test
    coverage-test
    coverage-report
    omelette
    plonesite
    i18ndude
    i18n
    robot
    pytest

package-name = collective.jekyll

[sources]
gocept.pytestlayer = hg https://bitbucket.org/gocept/gocept.pytestlayer

[versions]
robotframework = 2.8.4
selenium = 2.45.0
robotsuite = 1.6.0
Pillow = 2.8.1
py = 1.4.15
pytest= 2.3.5

[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
http-address = 8080
eggs =
    collective.jekyll
    Pillow
zcml =
    collective.jekyll:testing.zcml
environment-vars = zope_i18n_compile_mo_files true

[test]
recipe = zc.recipe.testrunner
eggs =
    collective.jekyll [test]
defaults = ['-s', 'collective.jekyll']

[coverage-test]
recipe = zc.recipe.testrunner
eggs = ${test:eggs}
defaults = ['--coverage', '${buildout:directory}/coverage']

[coverage-report]
recipe = zc.recipe.egg
eggs = z3c.coverage
arguments = ('coverage', 'coverage/report')

[plonesite]
recipe = collective.recipe.plonesite
site-replace = True
site-id = plone
profiles = collective.jekyll:testing

[i18n]
recipe = collective.recipe.template
directory = ${buildout:directory}/src/collective/jekyll/locales
input = ${buildout:directory}/templates/update-i18n.in
output = ${buildout:directory}/bin/update-i18n

[i18ndude]
recipe = zc.recipe.egg

[omelette]
recipe = collective.recipe.omelette
eggs = ${test:eggs}

[robot]
recipe = zc.recipe.egg
eggs =
    Pillow
    ${test:eggs}
    plone.app.robotframework[reload]

[pytest]
recipe = zc.recipe.egg
eggs = collective.jekyll [test, pytest]
       pytest

